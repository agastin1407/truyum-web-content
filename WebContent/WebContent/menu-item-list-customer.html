
<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style/style.css">
<title>
MenuItem Customer List
</title>
</head>
<body>

<header class="header container-fluid">
	<h2 class="header-itemleft">truYum</h2>
        <img class="header-img" src="images/truYumlogo.jpg" width= 30px  height = 30px></h2>

		<a class="header-itemright"  style="padding-right: 30px;" href="ShowCartServlet">Cart</a>
		<a class="header-itemright"  style="padding-right: 50px;" href="ShowMenuItemListCustomerServlet">Menu</a>
       
</header>
<section class="body-main" style="overflow-x:auto;">
		<h1>Menu Items</h1>
	
		   

		<table style="width: 100%;" id="menuitems">
			<tr>
				<th style="text-align:left">Name</th>
				<th style="text-align:center">Free Delivery</th>
				<th style="text-align:right">Price</th>
				<th style="text-align:center">Category</th>
				<th style="text-align:center">Action</th>
			</tr>
			
		<c:forEach var="item" items="${customerMenuItemList}">
			<tr>
				<td  style="text-align:left">${item.name }</td>
				<td  style="text-align:center">${item.freeDelivery ? 'Yes' : 'No' }</td>
				<td  style="text-align:right"><fmt:setLocale value="en_IN" /><fmt:formatNumber type="currency"  value="${item.price }"/></td>
				
				
				<td style="text-align:center">${item.category }</td>
				
				<td style="text-align:center">
					<a href="AddToCartServlet?menuItemId=${item.id}">Add to Cart</a>
				</td>
			</tr>
			</c:forEach>
			
			
			
		</table>
		
	</section>
<footer class="footer container-fluid">
		<p>&nbsp;&nbsp;Copyright &copy; 2019</p>
</footer>

</body>
</html>
